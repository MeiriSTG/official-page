<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
<link rel="stylesheet" href="../../style.css">
<title>明理新歓大会 2023 得点計算ツール：MeiriSTG 公式サイト</title>

<h1 class="center">明理新歓大会 2023 得点計算ツール</h1>

<div id="main">
    <div class="center fs-2_5">
        <span id="span-formula">0 * (1 + 0.1 * 0) =</span>
        <span id="span-score">0</span>
    </div>

    <table class="w-f">
        <tr>
            <td class="w-0 nowrap">チーム</td>
            <td>
                <select id="select-team">
                    <option>Team Red</option>
                    <option>Team White</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="w-0 nowrap">走者区分</td>
            <td>
                <select id="select-runner">
                    <option value="first">第一走者</option>
                    <option value="second">第二走者</option>
                    <option value="third">第三走者</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="w-0 nowrap">作品</td>
            <td>
                <select id="select-work">
                    <option value="06">東方紅魔郷</option>
                    <option value="07">東方妖々夢</option>
                    <option value="08">東方永夜抄</option>
                    <option value="10">東方風神録</option>
                    <option value="11">東方地霊殿</option>
                    <option value="12">東方星蓮船</option>
                    <!--<option value="12.8">妖精大戦争</option>-->
                    <option value="13">東方神霊廟</option>
                    <option value="14">東方輝針城</option>
                    <option value="15">東方紺珠伝</option>
                    <option value="16">東方天空璋</option>
                    <option value="17">東方鬼形獣</option>
                    <option value="18">東方虹龍洞</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="w-0 nowrap">難易度</td>
            <td>
                <select id="select-difficult">
                    <option>Easy</option>
                    <option>Normal</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="w-0 nowrap">機体</td>
            <td>
                <select id="select-player">
                    <option>霊夢A</option>
                    <option>霊夢B</option>
                    <option>魔理沙A</option>
                    <option>魔理沙B</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="w-0 nowrap">最終残機数</td>
            <td>
                <select id="select-rest">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="w-0 nowrap">コンティニュー</td>
            <td>
                <select id="select-continue">
                    <option value="no">なし</option>
                    <option value="yes">あり</option>
                </select>
            </td>
        </tr>
        <tr id="item-input-url"></tr>
    </table>

    <div id="item-button-submit" class="center"></div>
</div>

<script src="../../js/header.js"></script>
<script src="../../js/sidebar.js"></script>
<script>
    create_header("", "../../");
    create_sidebar("", "../../");
</script>
<script src="../../js/change_color.js"></script>
<script src="../../js/welcome-2023.js"></script>
